dist: xenial

language: java
jdk: openjdk8

global:
cache:
  directories:
  - cache/
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache/"

git:
  depth: 3

addons:
  apt:
    packages:
    - unzip=6.0*
    - zip=3.0*

android:
  components:
  - build-tools-27.0.3
  - android-27

x-deploy: &my-deploy
  deploy:
    provider: releases
    #api_key:
      #secure: 
    file_glob: true
    file: output/*
    skip_cleanup: true
    on:
      #repo: micro5k/microg-unofficial-installer
      condition: $deploy = true

stages:
  - test
  - name: deploy
    #if: tag IS present

jobs:
  include:
    - env: OSS=true
      script:
      #- ./gradlew wrapper
      - ./gradlew buildOtaOSS
    - stage: deploy
      <<: *my-deploy
      env:
        #- deploy=true
        - Type=Dep1
      script:
      - ./gradlew clean buildOtaOSS
    - stage: deploy
      <<: *my-deploy
      cache: true
      env:
        - deploy=true
        - Type=Dep2
      script:
      - ./gradlew clean buildOtaOSS

    #- env: OSS=false
      #script: ./gradlew buildOta
    #- env: W-OSS=true
      #os: windows
      #script: ./gradlew buildOtaOSS
  fast_finish: true

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
- rm -f  $HOME/.gradle/caches/journal-1/file-access.bin
- rm -f  $HOME/.gradle/caches/journal-1/journal-1.lock
- rm -f  $HOME/.gradle/caches/user-id.txt
- rm -f  $HOME/.gradle/caches/user-id.txt.lock
